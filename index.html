<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Music Player</h1>
        <div class="music-container">
            <div id="cover-box">
                <img src="assets/images/cover1.JPEG" id="cover" />
            </div>
            <div id="music-box">
                <audio id="disc"></audio>
                <div id="music-info">
                    <h2 id="title"></h2>
                    <h3 id="artist"></h3>
                    <div id="progress-container">
                        <div id="progress"></div>
                    </div>
                    <div id="timer-bar">
                        <span id="timer">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <div id="control-box">
                    <i id="prev" class="button fas fa-backward"></i>
                    <i id="play" class="play-pause-button fas fa-play"></i>
                    <i id="next" class="button fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
